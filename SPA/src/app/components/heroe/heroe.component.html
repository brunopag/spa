<h1 class="animated fadeIn">{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y' }})</small></h1>
<hr>

<div class="row animated fadeIn">

  <div class="col-md-4 animated fadeIn fast">

    <img src="{{ heroe.img }}" alt="{{ heroe.nombre }}" class="img-fluid">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>

  </div>

  <div class="col-md-8 animated fadeIn fast">
    <h3>{{ heroe.nombre }}</h3>
    <hr>
    <p>
      {{ heroe.bio }}
    </p>
    <div class="">
      <img src="{{ imgMarvelDc }}" alt="" class="img-fluid img-casa">
    </div>
  </div>
</div>
